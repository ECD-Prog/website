<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Modelvliegclub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inloggen voor Leden</h1>
        <div class="language-selection">
            <button onclick="window.location.href='login.html'">NL</button>
            <button onclick="window.location.href='login_en.html'">EN</button>
            <button onclick="window.location.href='login_de.html'">DE</button>
        </div>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <label for="username">Gebruikersnaam:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Wachtwoord:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Inloggen</button>
            </form>
            <p><a href="forgot_password.html">Wachtwoord Vergeten?</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Modelvliegclub. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
